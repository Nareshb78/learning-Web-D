<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess | Query Selector Practice</title>
    <link rel="stylesheet" href="NumberGuess.css">
    <script src="NumberGuess.js" defer></script>
</head>
<body>
    <div class="container">
       <div class="wrapper">
            <h1>
            Guess the number Game
            </h1>
            <form class="form">
            <label for="guessed">Guess a number between 1 to 100</label>
            <input type="text" name="guessed" id="guessed">
            <button id="submit">Confirm</button>
            </form>
            <p>Number of guess remaining : <span id="remain">10</span></p>
            <p>Previous Guesses : <span id="pre"></span></p>
            <p><span id="LoworHigh"></span></p>
            <p><span id="startNew"></span></p>
       </div>
    </div>
</body>
</html>
