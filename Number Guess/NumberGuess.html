<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess | Query Selector Practice</title>
    <link rel="stylesheet" href="NumberGuess.css">
    <script src="NumberGuess.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>
            Guess the number Game
        </h1>
        <form class="form">
        <label for="guessed">Guess a number between 1 to 100</label>
        <input type="text" name="guessed" id="guessed">
        <button>Confirm</button>
        </form>

        <h5>Number of guess remaining : <span id="remain">10</span></h5>
        <h5>Previous Guesses : <span id="pre"></span></h5>
    </div>
</body>
</html>
