 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <table>
        <tr>
            <th>Logo</th>
            <th>Name</th>
            <th>Link</th>
        </tr>

        <tr>
            <td><img height="16" src="GLogo.png" alt="Google"></td>
            <td>Google</td>
            <td><a target="_blank" href="https://www.google.com">Open Google</a></td>
        </tr>
        <tr>
            <td><img height="27" src="FLogo.webp" alt="Facebook"></td>
            <td>Facebook</td>
            <td><a target="_blank" href="https://www.facebook.com">Open Facebook</a></td>
        </tr>
    </table>
    <h2>Secondary Bookmarks</h2>
    
 </body>
 </html>
