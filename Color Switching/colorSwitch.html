<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switching | DOM Practice</title>
    <link rel="stylesheet" href="colorSwitch.css">
    <script src="colorSwitch.js" defer></script>
</head>
<body>
    <div>
        <h1 class="heading">
            Color Switching Game
        </h1>
    </div>
    <div class="container" id="first-container">
        <div class="button" id="grey"></div>
        <div class="button" id="yellow"></div>
        <div class="button" id="red"></div>
        <div class="button" id="green"></div>
        <div class="button" id="white"></div>
    </div>

    <footer>
        <h2 class="heading">Choose a color to change the background</h1>
    </footer>

    <div class="container">
       <label for="color" class="add-color">Enter color name to add</label><input type="text" id="color" name="color">
       <button class="btn" id="addcolor">Enter</button>
    </div>
</body>
</html>
